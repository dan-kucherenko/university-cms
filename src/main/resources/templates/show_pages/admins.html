<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrators</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container-md">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <th scope="row" th:text="${admin.getId()}"/>
            <td th:text="${admin.getFirstName()}"/>
            <td th:text="${admin.getLastName()}"/>
            <td th:text="${admin.getEmail()}">
                <span th:if="${admin.getEmail() != null}" th:text="${admin.getEmail()}"/>
                <span th:text="null"/>
            </td>
            <td th:text="${admin.getPhone()}">
                <span th:if="${admin.getPhone() != null}" th:text="${admin.getPhone()}"/>
                <span th:text="null"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container-md">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Department</th>
      <th scope="col">Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
      <th scope="row" th:text="${teacher.getTeacherId()}"/>
      <td th:text="${teacher.getFirstName()}"/>
      <td th:text="${teacher.getLastName()}"/>
      <td>
        <span th:if="${teacher.getDateOfBirth()!=null}" th:text="${teacher.getDateOfBirth()}"/>
        <span th:text="null" th:unless="${teacher.getDateOfBirth()!=null}"/>
      </td>      <td th:text="${teacher.getEmail()}"/>
      <td th:text="${teacher.getPhone()}"/>
      <td th:text="${teacher.getDepartment().getDepartmentName()}"/>
      <td>
        <span th:if="${teacher.getSalary()!=null}" th:text="${teacher.getSalary()}"/>
        <span th:text="null" th:unless="${teacher.getSalary()!=null}"/>
      </td>    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

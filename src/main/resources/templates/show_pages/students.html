<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container-md">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Group Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Year of Study</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <th scope="row" th:text="${student.getStudentId()}"/>
            <td>
                <span th:if="${student.getGroup() != null}" th:text="${student.getGroup().getGroupName()}"/>
                <span th:text="null"/>
            </td>
            <td th:text="${student.getFirstName()}"/>
            <td th:text="${student.getLastName()}"/>
            <td>
                <span th:if="${student.getDateOfBirth()!=null}" th:text="${student.getDateOfBirth()}"/>
                <span th:text="null" th:unless="${student.getDateOfBirth()!=null}"/>
            </td>
            <td>
                <span th:if="${student.getEmail()!=null}" th:text="${student.getEmail()}"/>
                <span th:text="null" th:unless="${student.getEmail()!=null}"/>
            </td>
            <td>
                <span th:if="${student.getPhone()!=null}" th:text="${student.getPhone()}"/>
                <span th:text="null" th:unless="${student.getPhone()!=null}"/>
            </td>
            <td>
                <span th:if="${student.getYearOfStudy()!=null}" th:text="${student.getYearOfStudy()}"/>
                <span th:text="null" th:unless="${student.getYearOfStudy()!=null}"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-md">
    <form th:object="${course}" th:action="@{/courses/create}" method="post">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" class="form-control" id="courseName" th:field="*{courseName}">
        </div>

        <div class="form-group">
            <label for="courseDescription">Course Name</label>
            <textarea class="form-control" id="courseDescription" th:field="*{courseDescription}"></textarea>
        </div>

        <div class="form-group">
            <label for="department">Example select</label>
            <select class="form-control" id="department" th:field="*{department}">
                <option th:each="dept : ${departments}" th:value="${dept.departmentId}"
                        th:text="${dept.departmentName}">
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create course</button>
    </form>
</div>
</body>
</html>

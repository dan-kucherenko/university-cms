<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/home"><span style="font-family: 'Rockwell',serif; margin-left: 20px">University CMS</span></a>
        <div class="collapse navbar-collapse d-flex" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li sec:authorize="hasAnyAuthority('ADMIN', 'SUPERADMIN')"
                    class="nav-item"><a class="nav-link" href="/administrators">Administrators</a></li>
                <li sec:authorize="hasAuthority('SUPERADMIN')"
                    class="nav-item"><a class="nav-link" th:href="@{/administrators/manage-roles}">Manage Roles</a></li>
                <li sec:authorize="hasAnyAuthority('ADMIN', 'SUPERADMIN', 'TEACHER', 'STUDENT')" class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/departments">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="/groups">Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="/lessons">Lessons</a></li>
                <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/teachers">Teachers</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li sec:authorize="hasRole('ROLE_ANONYMOUS')" class="nav-item"><a class="nav-link me-3 btn btn-primary"
                                                                                  th:href="@{/login}">Login</a></li>
                <li sec:authorize="hasRole('ROLE_ANONYMOUS')" class="nav-item"><a class="nav-link btn btn-primary"
                                                                                  th:href="@{/register}">Register</a>
                </li>
                <li sec:authorize="!hasRole('ROLE_ANONYMOUS')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Welcome!</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                        <li><a class="dropdown-item" th:text="${#authentication.name}"></a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div th:fragment="footer">
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; Your UniversityCMS 2024</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>

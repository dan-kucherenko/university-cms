<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div th:if="${param.fail}" class="alert alert-danger">
            Username or email already exists
        </div>
        <div class="login-form">
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                <div class="form-group">
                    <label>Username</label>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            th:field="*{username}">
                </div>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                <div class="form-group">
                    <label>Email</label>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Email"
                            th:field="*{email}">
                </div>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
                <div class="form-group">
                    <label>Phone</label>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Phone"
                            th:field="*{phone}">
                </div>
                <p th:if="${#fields.hasErrors('phone')}" class="text-danger"></p>
                <div class="form-group">
                    <label>Password</label>
                    <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            th:field="*{password}">
                </div>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

                <button type="button" th:href="@{/login}" class="btn btn-black">Sign In.</button>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
